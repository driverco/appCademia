<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{appTitle }}<sup> V {{version}}</sup></span>
  <span class="example-spacer"></span>
  <commons-langmenu></commons-langmenu>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <ng-container *transloco="let t; read: 'commons'">
    <ng-template ngFor let-itemMenu [ngForOf]="menuItems" let-i="index">
      <button mat-menu-item>
        <mat-icon>{{itemMenu.icon}}</mat-icon>
        <span>{{t(itemMenu.label)}}</span>
      </button>
    </ng-template>
  </ng-container>
</mat-menu>
